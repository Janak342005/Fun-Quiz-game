<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="startScreen">
        <h1>Welcome to the Quiz Game!</h1>
        <button class="startButton">Start Quiz</button>
    </div>

    <div class="quizScreen">
        <div class="questionContainer">
            <h2 class="questionText">Question will appear here</h2>
            <div class="answerButtons">
                <button class="answerButton">Answer 1</button>
                <button class="answerButton">Answer 2</button>
                <button class="answerButton">Answer 3</button>
                <button class="answerButton">Answer 4</button>
            </div>
        </div>
        <div class="navigation">
            <button class="nextButton">Next Question</button>
        </div>
    </div>

    <div class="endScreen">
        <h1>Quiz Over!</h1>
        <p class="scoreText">Your score: 0</p>
        <button class="restartButton">Restart Quiz</button>
    </div>






    <script src="script.js"></script>
</body>
</html>
